{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "/REG_LOG_FORGOT/css/reg.css"%}">
    <link rel="stylesheet" href="{% static "/REG_LOG_FORGOT/css/font-awesome.min.css"%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>Registartions</title>
</head>

<body>
    <h1>Registartions Form</h1>
    

    
    <div class="reg">
        <form  action="/final_reg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{% static "/REG_LOG_FORGOT/images/LOGO2.JPG"%}" alt=""><br>
            {% if error %}
            <div>{{error}}</div>
            {% endif %}<br>
     
    <!-- Username -->
            <div>
                <!-- <label>User Name</label><br> -->
                <span class="fa fa-user"></span>
                <input type="text" name="username" value="{{value.username}}" id="name" placeholder="User Name" required=""/><br><br>
                
            </div>

 
    <!-- Email -->
            <div>
                <!-- <label>Email</label><br> -->
                <span class="fa fa-envelope"></span>
                <input type="email" name="email"  value="{{value.email}}" id="name" placeholder="example@gmail.com" required=""/><br><br>
            </div>       

            
    <!-- Profile -->
            <div >
                <!-- <label>Select Your Profile</label><br> -->
                    <span class="fa fa-user" ></span>

                    <select id="name"  name="profile">
                        <option value="{{value.profile}}">Businessman</option>
                        <option value="{{value.profile}}">Client</option>
                    </select><br><br>

            </div>           

    <!-- Mobile -->
            <div>
                <!-- <label>Enter Your Mobile Number</label><br> -->
                <span class="fa fa-mobile"></span>
            

                <input type="tel" name="phone_number" value="{{value.phone_number}}"  placeholder="********09" id="mnum"  pattern="[1-9]{1}[0-9]{9}" required=""/><br><br>
            </div>
                    
    <!-- DOB -->
            <div>
                <!-- <label>Enter Your DOB</label><br> -->
                <span class="fa fa-calendar"></span>
                <input type="date" id="name" value="{{value.birthdate}}" name="birthdate" required=""/><br><br>
                
            </div> 

    <!-- Gender -->
            <div>

                <span class="fa fa-user" ></span>

                <select id="name"  name="gender">
                  <option value="{{value.gender}}">Male</option>
                  <option value="{{value.gender}}">Female</option>
                  <option value="{{value.gender}}">Other</option>
                </select>
               <br><br>
            </div>
 

    <!-- Image Upload     -->
            <div>
                <span class="fa fa-image"></span>
                <input type="file" value="{{value.photo}}" id="name" name="photo" required=""><br><br>        
            </div>

    <!-- Password     -->
            <div>
                <span class="fa fa-lock"></span>
                <input type="password" name="password" id="name"  placeholder="Enter Your Password" required=""/> <br><br>
                
            </div>

    <!-- Confirm Password -->
            <div>
                <!-- <label>Confirm Password</label><br> -->
                <span class="fa fa-lock"></span>
                <input type="password" name="c_password" id="name"  placeholder="Confirm Password" required=""/><br><br>
                
            </div>
{% comment %} 
            <div class="login-check">
                <label class="checkbox">
                <input type="checkbox" name="checkbox" checked="">
                <i> </i> Keep me logged in</label>
           </div> {% endcomment %}

            <button type="submit" id="sub" value="Register">Register</button>
        </form>
        
        {% comment %} <label >Login using Below:-</label>
        <div class="social">
            <ul>
                <!-- <li>or login using : </li> -->
                <li><a href="https://www.facebook.com/" target="_blank" class="facebook"><span class="fa fa-facebook"></span></a></li>
                <li><a href="https://twitter.com/" target="_blank" class="twitter"><span class="fa fa-twitter"></span></a></li>
                <li><a href="https://www.google.com/" target="_blank" class="google"><span class="fa fa-google-plus"></span></a></li>
            </ul>
        </div> {% endcomment %}
    </div>
</body>
</html>
