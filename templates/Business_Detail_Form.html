{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Business Registration Form</title>
	<link rel="stylesheet" href="{%static "css/Business_Detail_Form.css"%}">
  <link rel="stylesheet" href="{% static "category/css/font-awesome.min.css"%}" /><!-- fontawesome-CSS -->

  <style>
.hyper h4{ 
  font-style:italic;
  color: rgb(58, 57, 57);
}

a:visited {
  color: rgb(58, 57, 57);
}
a:hover, a:active, a:focus {
  color:rgb(14, 107, 110);
}
  
  </style>
</head>
<body>


<div class="hyper">
<h4>You are here: 
			<a href={% url 'Dashboard' %}><i class="fa fa-tachometer"></i>Dashboard</a> / 
			<a href="">Business_Detail_Form</a>
    </h4>
</div>

<div class="wrapper">
    <div class="title">
      Business Registrations
    </div>


<div class="form">
        
<form action="/Business_Detail_Form" method="post">
			{% csrf_token %}
{% comment %} 
  <div class="inputfield">
    <label for='files'>Select Your Slider Images:</label>
    <input id='files' type='file' multiple/>
    <output id='result' />  
  </div><br> {% endcomment %}
  
  <div class="inputfield">
    <label>Date</label>
    <input type="date" name="Business_Date" class="input">
  </div>
  
  
  <div class="inputfield">
    <label>Business Brand</label>
    <input type="text" name="Business_Brand" class="input" placeholder="Enter Your Business Brand">
  </div>   
  
  <div class="inputfield">
    <label>Business website</label>
    <input type="url" name="Business_Brandweb" class="input" placeholder="Enter Your Business Website ">
  </div>    
  
  <div class="inputfield">
    <label>Business Turnover</label>
    <input type="number" name="Business_Turnover" class="input" placeholder="Enter Your Business Turnover">
  </div>  

  
  <div class="inputfield">
    <label>Market Place</label>
    
    <div class="custom_select">
      <select name="Business_Marketplace">
        <option value="">Select</option>
        <option value="Monopolic">Monopolic</option>
        <option value="Non-Monopolic">Non-Monopolic</option>
      </select>
    </div>
  </div>   

  
  <div class="inputfield">
    <label>Business Type</label>
    
    <div class="custom_select">
      <select name="Business_Type">
        <option value="">Select</option>
        <option value="Technology">Technology</option>
        <option value="Electronics">Electronics</option>
        <option value="Auto">Auto</option> 
        <option value="Agriculture">Agriculture</option> 
        <option value="Book">Book</option> 
        <option value="Consultants">Consultants</option> 
        <option value="Catarers">Catarers</option> 
        <option value="Carpenters">Carpenters</option> 
        <option value="Education">Education</option> 
        <option value="Fashion">Fashion</option> 
        <option value="Furnitures">Furnitures</option> 
        <option value="Kids">Kids</option> 
        <option value="Pets">Pets</option> 
        <option value="Retail">Retail</option> 
        <option value="Real_estate">Real_estate</option> 
        <option value="Retail">Retail</option> 
      </select>
    </div>
  </div> 


  <div class="inputfield">
    <label>State</label>
    
    <div class="custom_select">
      <select name="Business_State">
        <option value="">Select</option>
        <option value="Gujrat">Gujrat</option>
        <option value="Delhi">Delhi</option>
        <option value="Banglor">Banglor</option>
        <option value="Maharast">Maharast</option>
      </select>
    </div>
  </div>  

<div class="inputfield">
  <label>Country</label>
    
    <div class="custom_select">
      <select name="Business_Country">
        <option value="">Select</option>
        <option value="IND">INDIA</option>
        <option value="US">US</option>
        <option value="CANADA">CANADA</option>
        <option value="RUSS">RUSSIA</option>
      </select>
    </div>
  </div> 
  
  <div class="inputfield">
    <label>Email Address</label>
    <input type="email" name="Business_Email" class="input" placeholder="user@gmail.com">
  </div> 
    
  <div class="inputfield">
    <label>Phone Number</label>
    <input type="text" name="Business_Mobile" class="input" placeholder="********14">
  </div> 


  <div class="inputfield">
    <label>Business Address</label>
    <textarea class="textarea" name="Business_Address" placeholder="Enter Your Business Address"></textarea>
  </div> 

  <div class="inputfield">
    <label>Business Location</label>
    <input type="url" name="Business_Location" class="input" placeholder="past here Your Business location link from map ">
  </div> 
  
  <div class="inputfield">
    <label>Business Short Detail</label>
    <textarea class="textarea" name="Business_Shortdetail" placeholder="Enter Short Detail of Your Business"></textarea>
  </div> 
  
  <div class="inputfield">
    <label>Business Detail</label>
    <textarea class="textarea" name="Business_Detail" placeholder="Enter Your Business Detail"></textarea>
  </div> 
  
  <div class="inputfield">
    <label>Business Features</label>
    <textarea class="textarea" name="Business_Features" placeholder="Enter Your Business Features"></textarea>
  </div> 
  
  <!-- <div class="inputfield terms">
    <label class="check">
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    
    <p>Agreed to terms and conditions</p>
  </div>  -->

    <!-- Image Upload     -->
            <div class="inputfield">
                <label>Image</label>
                <input type="file" id="name" name="Business_Photo"><br><br>        
            </div>

  <div class="inputfield">
    <input type="submit" value="Submit" class="btn">
  </div>

</form>

</div>


</div>	
	
{% if status %}
<script>
alert("{{status}}");
</script>
{% endif %}

</body>
</html>
