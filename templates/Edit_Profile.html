{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "category/css/font-awesome.min.css"%}" /><!-- fontawesome-CSS -->
    <title>Edit Profile</title>
    
  <style>
.hyper h4{ 
  font-style:italic;
  color: rgb(58, 57, 57);
}

a:visited {
  color: rgb(58, 57, 57);
}
a:hover, a:active, a:focus {
  color:rgb(14, 107, 110);
}
  
  </style>
  </head>
  <body>


<div class="hyper">
<h4>You are here: 
			<a href={% url 'Dashboard' %}><i class="fa fa-tachometer"></i>Dashboard</a> / 
			<a href="">Edit Profile</a>
    </h4>
</div>


        <div class="container">
        {% comment %} <h1>Edit Profile</h1> {% endcomment %}
          <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0um-dUKLWdw1-_EOlsjx3Xo6ivEB52KbUu4p1iAjLY4Rs1TvD7iYlbdnOVPznUgGxua0&usqp=CAU" class="avatar img-circle" alt="avatar">
              <h6>Upload Avatar...</h6>
              
              <input type="file" class="form-control">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
              <i class="fa fa-coffee" aria-hidden="true"></i>You are in <strong>Edit Page</strong> Please edit Your Profile here.....
            </div>
            <h3>Personal info</h3>
			
			<form class="form-horizontal" role="form">
			
            <div class="form-group">
                <label class="col-lg-3 control-label">Birthdate:</label>
                <div class="col-lg-8">
                  <!-- <input class="form-control" type="datetime" placeholder="00/00/0000"><br> -->
				  <input class="form-control" type="date" id="name" name="birthdate" required=""/><br>
                </div>
            </div>
			  	  
            <div class="form-group">
				<label class="col-lg-3 control-label">Gender:</label>
                <select class="form-control" id="name" name="gender">
                  <option value="Male">male</option>
                  <option value="Female">female</option>
                  <option value="Other">other</option>
                </select><br>
            </div>
			  
			<div class="form-group">
                <label class="col-lg-3 control-label">Mobile:</label>
                <div class="col-lg-8">
                  <input class="form-control" name="phone_number" type="tel" placeholder="********09"><br>
				</div>
            </div>
			  
			<div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                  <input class="form-control" name="username" type="text" placeholder="@Username"><br>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" name="email" type="text" value="user@gmail.com"><br>
                </div>
            </div>

            <div class="form-group">
			  
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                  <input class="form-control" name="password" type="password" value="11111122333"><br>
                </div>
			</div>
      
			<div class="form-group">
                <label class="col-md-3 control -label">Confirm password:</label>
                <div class="col-md-8">
                  <input class="form-control" name="c_password" type="password" value="11111122333"><br>
                </div>
            </div>
             
			 <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
           
		   </form>
		   
          </div>
      </div>
    </div>
    <hr>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
