{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client Request Form</title>
	<link rel="stylesheet" href="{%static "css/Business_Detail_Form.css"%}">
    <link rel="stylesheet" href="{% static "category/css/font-awesome.min.css"%}" /><!-- fontawesome-CSS -->
    
<style>
.hyper h4{ 
  font-style:italic;
  color: rgb(58, 57, 57);
}

a:visited {
  color: rgb(58, 57, 57);
}
a:hover, a:active, a:focus {
  color:rgb(14, 107, 110);
}
  </style>

</head>
<body>

<div class="hyper">
<h4>You are here: 
			<a href={% url 'Business_Detail' %}><i class="fa fa-industry"></i>Business_Detail</a> / 
			<a href="">client_request</a>
    </h4>
</div>

<div class="wrapper">
    <div class="title">
      Client Request
    </div>


<div class="form">
        
<form action="/Client_request" method="post">
{% csrf_token %}

  <div class="inputfield">
    <label>Name</label>
    <input type="text" name="Client_name" class="input" placeholder="Enter Your Name">
  </div>   
  
  <div class="inputfield">
    <label>Email</label>
    <input type="email" name="Client_email" class="input" placeholder="Enter Your Email ">
  </div>    
  
  <div class="inputfield">
    <label>Message</label>
    <textarea class="textarea" name="Client_message" placeholder="Enter Your Business Detail"></textarea>
  </div> 
  
  <div class="inputfield">
    <label>Date</label>
    <input type="date" name="Client_Date" class="input">
  </div>

  <div class="inputfield">
    <label>Phone Number</label>
    <input type="text" name="Client_Mobile" class="input" placeholder="********14">
  </div> 
  
  
  <div class="inputfield">
    <input type="submit" value="Submit" class="btn">
  </div>

  </form>
  
</div>


</div>	
	
{% if status %}
<script>
alert("{{status}}");
</script>
{% endif %}

</body>
</html>
