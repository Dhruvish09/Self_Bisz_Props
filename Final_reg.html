{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "/REG_LOG_FORGOT/css/reg.css"%}">
    <link rel="stylesheet" href="{% static "/REG_LOG_FORGOT/css/font-awesome.min.css"%}">
    <title>Registartions</title>
</head>

<body>
    <h1>Registartions Form</h1>
    <div class="reg">
        <form id="reg" action="" method="POST">
            {% csrf_token %}
             <!-- email -->
             <div class="form-group">
                <label for="">Email</label>
                <input required type="Email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
              </div>
            <!-- username -->   
            <div class="form-group">
                <label for="">username</label>
                <input type="text" name="username" value="{{values.username}}" id="" class="form-control form-control-sm " placeholder="firstname" >
              </div>
                          

              <!-- password -->
              <div class="form-group">
                  <label for="">password</label>
                  <input type="password" name="password"  id="" class="form-control form-control-sm" placeholder="********" >
                </div>
              <!-- birthdate -->
              <div class="form-group">
                  <label for="">bdy</label>
                  <input type="date" name="birthdate"  id="" class="form-control form-control-sm" placeholder="********" >
                </div>
              <!-- gender -->
              <div class="form-group">
                  <label for="">gender</label>
                  <input type="text" name="gender"  id="" class="form-control form-control-sm" placeholder="********" >
                </div>
               <!-- phone -->
               <div class="form-group">
                <label for="">phone</label>
                <input type="text" name="phone" value="{{values.phone}}" id="" class="form-control form-control-sm" placeholder="8866442255" >
              </div>

            <button type="submit" id="sub" value="Register">Register</button>
        </form>
        <label >Login using Below:-</label>
        <div class="social">
            <ul>
                <!-- <li>or login using : </li> -->
                <li><a href="https://www.facebook.com/" target="_blank" class="facebook"><span class="fa fa-facebook"></span></a></li>
                <li><a href="https://twitter.com/" target="_blank" class="twitter"><span class="fa fa-twitter"></span></a></li>
                <li><a href="https://www.google.com/" target="_blank" class="google"><span class="fa fa-google-plus"></span></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
