<h3>
    customer form  login
</h3>

<div class="container">
  <div class="p-4 m-4">
      <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
        <h3 class="alert alert-light border rounded  mt-4 mb-4 "> Login Here </h3>
        <form action="" method="POST" >
                
          {% csrf_token %}
          
          {% if error %}
          <div class="alert alert-danger" role="alert">
             {{error}}
          </div>
          {% endif  %}

          {% for message in messages  %}

                    <p id="messages"> {{ message }}</p>

                {% endfor  %}
           
               <!-- email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="Email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
              </div>

            <!-- password -->
            <div class="form-group">
                <label for="">password</label>
                <input type="password" name="password"  id="" class="form-control form-control-sm" placeholder="********" >
              </div>

             <div class="form-group">
              <input class="btn btn-sm btn-info col-lg-4" type="submit" value="login">
             </div>
        </form>
      </div>

  </div>
</div>
